galaxy_info:
  author: perfSONAR
  description: A perfSONAR role to install and configure the perfsonar-toolkit bundle
  company: perfSONAR Project
  license: Apache 2.0

  min_ansible_version: 2.3

  platforms:
    - name: CentOS
      versions:
        - 7
    - name: Debian
      versions:
        - 8
        - 9
    - name: Ubuntu
      versions:
        - 14
        - 16

  galaxy_tags:
    - networking
    - monitoring
    - perfsonar
    - network
    - metrics
    - performance

dependencies:
  - role: perfsonar-testpoint
    vars:
      perfsonar_bundle: perfsonar-toolkit
      perfsonar_services: "{{ perfsonar_toolkit_services }}"

